<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .tools {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 50px;
        }
        .tool-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 300px;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .odds-icon { color: #4CAF50; }
        .predict-icon { color: #2196F3; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>üèÜ Sports Betting Tools Suite</h1>
        <p>Choose a tool to get started:</p>
        
        <div class="tools">
            <a href="odds-analyzer.html" class="tool-card">
                <div class="icon odds-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h2>Odds Analyzer</h2>
                <p>Compare odds across multiple bookmakers to find value bets</p>
            </a>
            
            <a href="prediction.html" class="tool-card">
                <div class="icon predict-icon">
                    <i class="fas fa-futbol"></i>
                </div>
                <h2>Soccer Predictor</h2>
                <p>Upload CSV data for statistical match predictions</p>
            </a>
        </div>
    </div>
</body>
</html>
